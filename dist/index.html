<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Camera Test</title>
        <script defer src="generated.js"></script> <!-- Load the script, all at once, as soon as the body loads -->
        <style>
            #inputvideo {
                display: none;
            }
            #flipcanvas {
                display: none;
            }
            #outputimage, #paintingcanvas {
                image-rendering: pixelated;
                /* centering, from https://stackoverflow.com/a/40167175 */
                position: absolute;
                margin: auto;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }
            body {
                margin: 0;
            }
            #overlay {
                display: inline;
                opacity: 1;
                transition: opacity 1s;
                background-color: rgba(255, 255, 255, 0.5);
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }
            #panel {
                background-color: white;
                border: solid black 2px;
                width: 50%;
                height: 50%;
                position: absolute;
                top: 25%;
                left: 25%;
            }
            #noidswarning {
                display: none;
                background-color: lightcoral;
                color: darkred;
                margin: 5px;
                padding: 5px
            }
        </style>
    </head>

    <body>
        <video id="inputvideo"></video>
        <canvas id="flipcanvas"></canvas>
        <canvas id="outputimage"></canvas>
        <canvas id="paintingcanvas"></canvas>
        <div id="overlay">
            <div id="panel">
                <input type="file" id="imgInput" accept="image/*">
                <select id="selectCamera"></select>
                <div id="noidswarning">
                    <span>Warning: browser is blocking access to webcam IDs, so not all webcams will be shown and their names are unknown.</span><br>
                    <button id="addIDs">Click to allow access</button>
                </div>
                <button id="btnBegin">Close Menu</button>
            </div>
        </div>
        <!--testing only--><button style="position: absolute; top: 97vh; left: 0" id="testopenmenu">Open Menu</button>
    </body>
</html>
